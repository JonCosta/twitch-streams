<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitch Streamers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="jumbotron block">
            <ul class="nav nav-pills block__nav">
                <li role="presentation" class="nav__item nav__all active">
                    <a href="#" class="">All</a>
                </li>
                <li role="presentation" class="nav__item nav__online">
                    <a href="#">Online</a>    
                </li>
                <li role="presentation" class="nav__item nav__offline">
                    <a href="#">Offline</a>
                </li>
            </ul>

            <ul class="block__list"></ul>

            <div class="loading">
                <p class="loading__text"> <i class="fa fa-cog fa-spin"></i> Loading...</p>
            </div>

            <div class="result">
                <div class="result__item">
                    <img src="http://via.placeholder.com/60x60" alt="" class="result__logo">
                    <h3 class="result__name"></h3>
                    <h4 class="result__status"></h4>
                </div>
            </div>

        </div> <!-- endof jumbotron -->
    </div> <!-- endof container -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
