<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitch Streamers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="jumbotron block">

            <h1 class="block__title">Twitch Streams</h1>

            <ul class="nav nav-pills block__nav">
                <li role="presentation" class="nav__item nav__all active">
                    <a href="#" class="nav__link">ALL</a>
                </li>
                <li role="presentation" class="nav__item nav__online">
                    <a href="#" class="nav__link">ONLINE</a>    
                </li>
                <li role="presentation" class="nav__item nav__offline">
                    <a href="#" class="nav__link">OFFLINE</a>
                </li>
            </ul>

            <div class="result"></div>

            <div class="not-found">
                <h2>No streams were found...</h2>
            </div>

        </div> <!-- endof jumbotron -->

        <div class="loading">
            <p class="loading__text"> <i class="fa fa-cog fa-spin"></i> Loading...</p>
        </div>

    </div> <!-- endof container -->

    <footer class="footer">
        <p class="footer__text">
            Coded with <i class="fa fa-music"></i> by Jonathan Costa - 2017
        </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
